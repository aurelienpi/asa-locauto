    <script>

        function verif(){

            var email=document.getElementById("email").value;
            var cptad=0;
            var cptpoint=0;

            for (var i=0; i<email.length; i++)
            {
                if (email.charAt(i)=='@')
                {
                    cptad++;

                }
                else if (email.charAt(i)=='.')
                {
                    cptpoint++;
                }
            }
            if(cptad==1 && cptpoint>=1){}
            else
            {
                alert("email saisie invalide ");
                return false;
            }
        }

    </script>

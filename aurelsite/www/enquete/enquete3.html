<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="../assets/css/enquete.css" type ="text/css">
	<title>Page 3</title>
	<script>

        function verif(){

            var email=document.getElementById("email").value;
            var cptad=0;
            var cptpoint=0;

            for (var i=0; i<email.length; i++)
            {
                if (email.charAt(i)=='@')
                {
                    cptad++;

                }
                else if (email.charAt(i)=='.')
                {
                    cptpoint++;
                }
            }
            if(cptad==1 && cptpoint>=1){}
            else
            {
                alert("email saisie invalide ");
                return false;
            }
        }

	</script>
</head>

<body>
	<div class="container">
		<h1>Enquête de satisfaction</h1>

		<form method="POST" onSubmit="return verif()" action="enquete4.html">
			Quel produit achetez-vous le plus souvent ?<br>

			<input type="radio" name="produit" value="chaussures" id="chaussures">
			<label for="chaussures"> Chaussures </label><br>
			<input type="radio" name="produit" value="T-shirts/Pulls" id="T-shirt/Pulls">
			<label for="T-shirt/Pulls"> T-shirt/Pulls </label><br>
			<input type="radio" name="produit" value="jean" id="jean">
			<label for="jean"> Jeans/Pantalons </label><br>
			<input type="radio" name="produit" value="accessoires" id="accessoires">
			<label for="accessoires"> Accessoires (ceintures, chaussettes, sacs...) </label><br>
			<input type="radio" name="produit" value="Vestes et manteaux" id="Vestes et manteaux">
			<label for="Vestes et manteaux"> Vestes et manteaux </label><br><br>

			Combien de fois vous rendez-vous à notre boutique ?<br>
			<input type="radio" name="frequence" value="1 fois" id="1 fois">
			<label for="1 fois"> une fois ou plus par semaine </label><br>
			<input type="radio" name="frequence" value="2 fois" id="2 fois">
			<label for="2 fois"> une fois toutes les deux semaines </label><br>
			<input type="radio" name="frequence" value="3 fois" id="3 fois">
			<label for="3 fois"> une fois tous les mois </label><br>
			<input type="radio" name="frequence" value="4 fois" id="4 fois">
			<label for="4 fois"> Moins d'une fois par mois </label><br><br>

			Qualité du SAV ?<br>
			<input type="radio" name="qualite" value="très bien" id="très bien">
			<label for="très bien"> Très bien </label><br>
			<input type="radio" name="qualité" value="bien" id="bien">
			<label for="bien"> Bien </label><br>
			<input type="radio" name="qualite" value="passable" id="passable">
			<label for="passable"> Passable </label><br>
			<input type="radio" name="qualite" value="mauvais" id="mauvais">
			<label for="mauvais"> Mauvais </label><br><br>

			<input type="submit" value = "Suivant" style="background-color: #FFBF00; border: 1px solid black;padding:8px">
		</form>
	</div>
</body>
</html>

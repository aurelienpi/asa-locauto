<!DOCTYPE html>
<html>
	<head>
		<title>Page 4</title>
		<meta charset="utf-8">
        <link rel="stylesheet" href="../assets/css/enquete.css" type ="text/css">
        <script>

            function verif(){

                var email=document.getElementById("email").value;
                var cptad=0;
                var cptpoint=0;

                for (var i=0; i<email.length; i++)
                {
                    if (email.charAt(i)=='@')
                    {
                        cptad++;

                    }
                    else if (email.charAt(i)=='.')
                    {
                        cptpoint++;
                    }
                }
                if(cptad==1 && cptpoint>=1){}
                else
                {
                    alert("email saisie invalide ");
                    return false;
                }
            }

        </script>
	</head>
	
	<body>
        <div class="container">
            <h1> Enquête de satisfaction </h1>
            <form method="POST" onSubmit="return verif()" action="enquete5.html">
                <u><h3>Aidez nous à nous améliorer</h3></u>
                <h4 style="color: white">Commentaires et suggestions :</h4>
                <textarea style="width: 300px; height: 150px;" maxlength="100" id="commentaires" placeholder="100 caracteres max !"></textarea><br><br>
                <input type="submit" value = "Suivant" style="background-color: #FFBF00; border: 1px solid black;padding:8px">
            </form>
    </body>

</html>
